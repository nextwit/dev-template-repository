name: Power Platform to GitHub

on:
  workflow_dispatch:
    inputs:
      solution_name:
        description: 'Name of the solution to export'
        required: true
        default: 'MySolution'
      source_environment:
        description: 'Source Power Platform environment URL'
        required: false
      solution_type:
        description: 'Solution type to export'
        required: true
        default: 'Unmanaged'
        type: choice
        options:
          - Unmanaged
          - Managed
          - Both

env:
  SOLUTION_NAME: ${{ github.event.inputs.solution_name || 'MySolution' }}
  SOURCE_ENVIRONMENT: ${{ github.event.inputs.source_environment || secrets.POWERPLATFORM_ENVIRONMENT_URL }}
  SOLUTION_EXPORTED_PATH: out/exported
  SOLUTION_UNPACKED_PATH: solutions
  BRANCH_NAME: export/${{ github.event.inputs.solution_name || 'MySolution' }}

jobs:
  export-from-powerplatform:
    name: Export Solution from Power Platform
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Export solution from Power Platform
        uses: microsoft/powerplatform-actions/export-solution@v1
        with:
          environment-url: ${{ env.SOURCE_ENVIRONMENT }}
          app-id: ${{ secrets.POWERPLATFORM_APP_ID }}
          client-secret: ${{ secrets.POWERPLATFORM_CLIENT_SECRET }}
          tenant-id: ${{ secrets.POWERPLATFORM_TENANT_ID }}
          solution-name: ${{ env.SOLUTION_NAME }}
          solution-output-file: ${{ env.SOLUTION_EXPORTED_PATH }}/${{ env.SOLUTION_NAME }}.zip
          managed: ${{ github.event.inputs.solution_type == 'Managed' }}

      - name: Unpack solution
        uses: microsoft/powerplatform-actions/unpack-solution@v1
        with:
          solution-file: ${{ env.SOLUTION_EXPORTED_PATH }}/${{ env.SOLUTION_NAME }}.zip
          solution-folder: ${{ env.SOLUTION_UNPACKED_PATH }}/${{ env.SOLUTION_NAME }}
          solution-type: ${{ github.event.inputs.solution_type || 'Unmanaged' }}
          overwrite-files: true

      - name: Upload exported solution artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.SOLUTION_NAME }}-exported
          path: ${{ env.SOLUTION_EXPORTED_PATH }}/${{ env.SOLUTION_NAME }}.zip

      - name: Create Pull Request with exported solution
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: export solution ${{ env.SOLUTION_NAME }} from Power Platform"
          branch: ${{ env.BRANCH_NAME }}
          delete-branch: true
          title: "Export: ${{ env.SOLUTION_NAME }} from Power Platform"
          body: |
            ## Power Platform Solution Export

            **Solution:** `${{ env.SOLUTION_NAME }}`
            **Source environment:** ${{ env.SOURCE_ENVIRONMENT }}
            **Exported by:** @${{ github.actor }}
            **Date:** ${{ github.event.repository.updated_at }}

            ---
            This PR was automatically generated by the **Power Platform to GitHub** workflow.
            Review the changes and merge to update the solution source in `main`.
          labels: |
            powerplatform
            automated

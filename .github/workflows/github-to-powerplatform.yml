name: GitHub to Power Platform

on:
  workflow_dispatch:
    inputs:
      github_environment:
        description: 'GitHub environment to deploy to'
        required: true
        default: 'DEV'
        type: choice
        options:
          - DEV
          - MAINDEV
      solution_name:
        description: 'Name of the solution to deploy'
        required: true
        default: 'MySolution'
      target_environment:
        description: 'Target Power Platform environment URL (leave blank to use environment variable)'
        required: false

env:
  SOLUTION_NAME: ${{ github.event.inputs.solution_name || 'MySolution' }}
  TARGET_ENVIRONMENT: ${{ github.event.inputs.target_environment || vars.POWERPLATFORM_ENVIRONMENT_URL }}
  SOLUTION_SOURCE_PATH: solutions
  SOLUTION_OUTBOUND_PATH: out/solutions

jobs:
  deploy-to-powerplatform:
    name: Deploy Solution to Power Platform
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.github_environment }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Pack solution
        uses: microsoft/powerplatform-actions/pack-solution@v1
        with:
          solution-folder: ${{ env.SOLUTION_SOURCE_PATH }}/${{ env.SOLUTION_NAME }}
          solution-file: ${{ env.SOLUTION_OUTBOUND_PATH }}/${{ env.SOLUTION_NAME }}.zip
          solution-type: Unmanaged

      - name: Upload solution artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.SOLUTION_NAME }}-packed
          path: ${{ env.SOLUTION_OUTBOUND_PATH }}/${{ env.SOLUTION_NAME }}.zip

      - name: Import solution to Power Platform
        uses: microsoft/powerplatform-actions/import-solution@v1
        with:
          environment-url: ${{ env.TARGET_ENVIRONMENT }}
          app-id: ${{ vars.POWERPLATFORM_APP_ID }}
          client-secret: ${{ secrets.POWERPLATFORM_CLIENT_SECRET }}
          tenant-id: ${{ vars.POWERPLATFORM_TENANT_ID }}
          solution-file: ${{ env.SOLUTION_OUTBOUND_PATH }}/${{ env.SOLUTION_NAME }}.zip
          force-overwrite: true
          publish-changes: true
